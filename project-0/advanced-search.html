<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advanced Search</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="icon" href="https://www.google.com/favicon.ico" />
  </head>
  <body>
    <div class="advanced-search-nav">
      <a class="nav-link" href="index.html">Google Search</a>
    </div>
    <label class="advanced-heading">Advanced Search</label>
    <hr class="top-line" />
    <div class="advanced-search-form">
      <form action="https://www.google.com/search">
        <div class="find">Find pages with...</div>
        <div name="f" class="words">
          <label for="line-one">all these words:</label
          ><input type="text" class="advanced-search-bar" />
        </div>
        <div name="f" class="words">
          <label for="line-two">this exact word or phrase:</label>
          <input type="text" class="advanced-search-bar" />
        </div>
        <div name="f" class="words">
          <label for="line-three">any of these words:</label>
          <input type="text" class="advanced-search-bar" />
        </div>
        <div name="f" class="words">
          <label for="line-four">none of these words:</label>
          <input type="text" class="advanced-search-bar" />
        </div>
      </form>
      <input type="submit" value="Advanced Search" class="advanced-button" />
      <hr class="bottom-line" />
    </div>
  </body>
</html>
