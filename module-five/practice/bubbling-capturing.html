<!DOCTYPE html>
<html>
  <head>
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Bubbling vs. Capturing</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h2>JavaScript addEventListener()</h2>

    <div id="myDiv1">
      <h2>Bubbling:</h2>
      <p id="myP1">Click me!</p>
    </div>
    <br />

    <div id="myDiv2">
      <h2>Capturing:</h2>
      <p id="myP2">Click me!</p>
    </div>

    <script>
      document.getElementById("myP1").addEventListener(
        "click",
        function () {
          alert("You clicked the white element!");
        },
        false
      );

      document.getElementById("myDiv1").addEventListener(
        "click",
        function () {
          alert("You clicked the orange element!");
        },
        false
      );

      document.getElementById("myP2").addEventListener(
        "click",
        function () {
          alert("You clicked the white element!");
        },
        true
      );

      document.getElementById("myDiv2").addEventListener(
        "click",
        function () {
          alert("You clicked the orange element!");
        },
        true
      );
    </script>
  </body>
</html>
