<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <style>
      table {
        border: 1px solid black;
        border-collapse: collapse;
      }

      td,
      th {
        border: 1px solid black;
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <th>Ocean</th>
        <th>Average Depth</th>
        <th>Maximum Depth</th>
      </thead>
      <tbody>
        <tr>
          <td>Pacific Ocean</td>
          <td>4,280 Meters</td>
          <td>10,911 Meters</td>
        </tr>
        <tr>
          <td>Atlantic Ocean</td>
          <td>3,646 Meters</td>
          <td>8,486 Meters</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
